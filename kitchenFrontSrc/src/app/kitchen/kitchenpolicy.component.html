<div class="container-fluid">
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Kitchen
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
        	<div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-cutlery"></i> Kitchen Policy</h3>
                </div>
                <div class="panel-body">
                      <form [formGroup]="KitchenPolicy" (ngSubmit)="KitchenPolicyUpdate()">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Cancel Policy</label>
                                        <input formControlName="cancelPolicy" type="text" class="form-control" id="exampleInputEmail1" placeholder="Cancel Policy">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Rescheduling Policy</label>
                                        <input formControlName="reschedulingPolicy" type="text" class="form-control" id="exampleInputEmail1" placeholder="Rescheduling Policy">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Delivery Charges Policy</label>
                                        <input formControlName="deliveryChargesPolicy" type="text" class="form-control" id="exampleInputEmail1" placeholder="Delivery Charges Policy">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Payment Policy</label>
                                        <input formControlName="paymentPolicy" type="text" class="form-control" id="exampleInputEmail1" placeholder="Payment Policy">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1"> Advertisement Policy </label>
                                        <input formControlName="advertisementpolicy" type="text" class="form-control" id="exampleInputEmail1" placeholder="Advertisement Policy">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1"> Advertise policy changes and legal disclaimers</label>
                                        <input formControlName="advertisepolicychangesandlegal" type="text" class="form-control" id="exampleInputEmail1" placeholder="Advertise policy changes and legal disclaimers">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1"> Advertise promotions </label>
                                        <input formControlName="advertisepromotions" type="text" class="form-control" id="exampleInputEmail1" placeholder="Advertise promotions">
                                    </div>
                                    <button type="submit" class="btn btn-default" [disabled]="!KitchenPolicy.valid">Submit</button>
                                    <a [routerLink]="['/admin/kitchen/list']" class="btn btn-default">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

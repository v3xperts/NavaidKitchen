<div class="container-fluid">
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Kitchen
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-cutlery"></i> Kitchen Partner</h3>
                </div>
                <div class="panel-body">
            <table class="table table-striped" *ngIf="partners.length > 0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>User Name</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let partner of partners">
                            <td>{{partner.ownerfirstname}} {{partner.ownerlastname}}</td>
                            <td>{{partner.username}}</td>
                            <td>{{partner.email}}</td>
                            <td>
                                <a title="Edit Partner" [routerLink]="['/admin/partner/',partner._id]"><i class="fa fa-pencil"></i></a>
                                <a title="Delete Partner"  (click)="deletePartner(partner._id)" href="javascript:void(0)"><i class="fa fa-trash"></i></a>
                            </td>
                    </tr>
                </tbody>
            </table>
            </div>
            </div>
        </div>
        <div class="col-lg-12">
        	<div class="panel panel-default">
                <div class="panel-heading">

                </div>

                    <form [formGroup]="restaurantData" (ngSubmit)="userUpdate()">

                            <label for="exampleInputEmail1">Name <b class="redclass">*</b></label>
                            <input formControlName="restaurantname" type="text" class="form-control" id="restaurantname" placeholder="Name" required (keyup)="getkitchenlength()">
                            <div *ngIf="klength != 0">{{klength}}</div>
                             <div *ngIf="formErrors.restaurantname" class="alert alert-danger">
                               {{ formErrors.restaurantname }}
                             </div>
                        </div>

                            <label for="exampleInputEmail1">Address <b class="redclass">*</b></label>
                            <input formControlName="address" placeholder="Address" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl" (keyup)="clearinputs(searchControl)" required>

                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">City <b class="redclass">*</b></label>
                            <input formControlName="city" type="text" class="form-control" id="exampleInputEmail1" placeholder="City" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Country <b class="redclass">*</b></label>

                        </div>

                            <input formControlName="zipcode" type="number" class="form-control" id="exampleInputEmail1" placeholder="Zipcode" required>
                        </div>

                </div>
            </div>
        </div>
    </div>

<div class="container-fluid">
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Kitchen
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
        	<div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-cutlery"></i> Kitchen Service</h3>
                </div>
                <div class="panel-body">
                        
                        <div class="col-sm-6 col-md-4 col-lg-3 mt-4">
                        <div class="card">
                        <div class="card-block well">
                        <h5 class="text-bold">
                        <input type="checkbox" ([ngModel])="serviceAllow.daliymenuservice" (click)="updateService('daliymenuservice')" [checked]="serviceAllow.daliymenuservice" name="daliymenuservice"> &nbsp;
                            Menu Items
                        </h5>
                        </div>
                        <div class="col-xs-4 col-sm-3 col-lg-2">
                        </div>
                        </div>
                        </div>

                        <div class="col-sm-6 col-md-4 col-lg-3 mt-4">
                        <div class="card">
                        <div class="card-block well">
                        <h5 class="text-bold">
                        <input type="checkbox" (click)="updateService('mealpackageservice')" ([ngModel])="serviceAllow.mealpackageservice" [checked]="serviceAllow.mealpackageservice" name="mealpackageservice"> &nbsp;
                            Meal Package
                        </h5>
                        </div>
                        <div class="col-xs-4 col-sm-3 col-lg-2">
                        </div>
                        </div>
                        </div>

                        <div class="col-sm-6 col-md-4 col-lg-3 mt-4">
                        <div class="card">
                        <div class="card-block well">
                        <h5 class="text-bold">
                        <input type="checkbox" (click)="updateService('comboservice')" ([ngModel])="serviceAllow.comboservice" [checked]="serviceAllow.comboservice" name="comboservice"> &nbsp;
                            Combo Package
                        </h5>
                        </div>
                        <div class="col-xs-4 col-sm-3 col-lg-2">
                        </div>
                        </div>
                        </div>

                        <div class="col-sm-6 col-md-4 col-lg-3 mt-4">
                        <div class="card">
                        <div class="card-block well">
                        <h5 class="text-bold">
                        <input type="checkbox" (click)="updateService('cateringservice')" ([ngModel])="serviceAllow.cateringservice" [checked]="serviceAllow.cateringservice" name="catringservice"> &nbsp;
                        Catering
                        </h5>
                        </div>
                        <div class="col-xs-4 col-sm-3 col-lg-2">
                        </div>
                        </div>
                        </div>
                        <div class="row text-center">
                            <a [routerLink]="['/admin/kitchen/list']" class="btn btn-success"> Back </a>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>

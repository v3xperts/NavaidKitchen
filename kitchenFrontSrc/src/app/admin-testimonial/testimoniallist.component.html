<div class="container-fluid">
<div class="row page-header">
    <div class="col-lg-6">
        <h1 class="">
            Testimonials
        </h1>
    </div>
    <div class="col-lg-6" style="padding: 18px 15px;">
        <a class="btn btn-primary pull-right" [routerLink]="['/admin/testimonial/add']">Add Testimonial</a>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
       
    </div>
</div>

<div class="row">
    <div class="col-lg-3 col-sm-4 form-group pull-right">
        <input type="text" [(ngModel)]="userFilter.name" placeholder="Name" class="form-control">
    </div>
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <h3 class="panel-title pull-left"><i class="fa fa-list" style="padding-left: 15px;"></i> Testimonial List</h3>
                </div>
            </div>

            <div class="panel-body">
                <div class="table-responsive">
                    <div class="table-responsive">
                    <table class="table table-bordered table-hover table-striped">
                        <thead>
                            <tr>
                                <th><a (click)="sortBy('name')" href="javascript:void(0)">Name</a></th>
                                 <th>Image</th> 
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users |orderBy:order : reverse| filterBy: userFilter">
                                <td>{{user.name}}</td>
                                <td><a href="{{url}}{{user.image}}"> Image </a>
                                </td>
                                <td> 

                                    <a  [routerLink]="['/admin/testimonial/edit',user._id]"><span class="glyphicon glyphicon-pencil"></span></a>

                                    <a  (click)="deleteUser(user._id)" href="javascript:void(0)"><span class="glyphicon glyphicon-remove"></span></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-right">
                    <!-- <a href="#">View All Transactions <i class="fa fa-arrow-circle-right"></i></a> -->
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<div id="wrapper">
  	<app-header></app-header>
  	<div id="page-wrapper">
    	<!-- <router-outlet></router-outlet> -->
    	<div class="container-fluid">
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Payment Stripe Key Config
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
        	<div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> Payment Stripe Key Config Add</h3>
                </div>
                <div class="panel-body">
                    <form [formGroup]="keyAddModel" (ngSubmit)="addKey()">
                        <div class="form-group">
                            <label for="exampleInputEmail1"> Keypublishable<b class="redclass">*</b></label>
                    <input formControlName="keypublishable" type="text" class="form-control" id="exampleInputEmail1" placeholder="Url">
                        </div> 

                        <div class="form-group">
                            <label for="exampleInputEmail2"> Keysecret <b class="redclass">*</b></label>
                            <input formControlName="keysecret" type="text" class="form-control" id="exampleInputEmail2" placeholder="Title" required>
                        </div> 
                        <button type="submit" class="btn btn-default"  [disabled]="!keyAddModel.valid">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
  	</div>
</div>

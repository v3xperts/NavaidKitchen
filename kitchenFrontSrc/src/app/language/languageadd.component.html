<div class="container-fluid">
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Language
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
        	<div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-users"></i> Language Add</h3>
                </div>
                <div class="panel-body">
                    <form [formGroup]="userAddModel" (ngSubmit)="userAdd()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name <b class="redclass">*</b></label>
                            <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Abbrivation <b class="redclass">*</b></label>
                            <input formControlName="abbrivation" type="text" class="form-control" id="exampleInputEmail1" placeholder="Abbrivation">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Currency <b class="redclass">*</b></label>
                            <input formControlName="currency" type="text" class="form-control" id="exampleInputEmail1" placeholder="Currency">
                        </div>
                        <button type="submit" class="btn btn-default" [disabled]="!userAddModel.valid">Submit</button>
                        <a class="btn btn-default" [routerLink]="['/admin/language/list']">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

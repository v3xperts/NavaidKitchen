<div class="container-fluid">
    			<div class="row page-header">
                    <div class="col-lg-6">
                        <h1>
                            Front Slider
                        </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3 col-sm-4 form-group pull-right">
                    </div>
                    <div class="col-lg-12">
                    	<div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="row">
                                    <h3 class="panel-title pull-left"><i class="fa fa-list" style="padding-left: 15px;"></i> Image List</h3>
                                </div>
                            </div>

                 <div class="panel-body">
                 
                 <form [formGroup]="userAddModel" (ngSubmit)="userAdd()">

                    <div class="form-group">
                    <label for="fileupload1">Image : <b class="redclass">*</b></label>
                    <input type="file" id="fileupload1" class="form-control" name="single" ng2FileSelect [uploader]="uploader" (change)="changeEvent($event)" accept="image/x-png,image/jpeg,image/jpg"/>                    
                    <p> Image aspect ratio should width - 1300px and  height - 565px other wise it will fade on webpage. </p>
                    <p class="rederr" *ngIf="file_type">File type should only image jpg, jpeg, png .This type file not allowed.</p>
                    </div>

                    <div class="progress progress-barn" *ngIf="progress > 0 && progress < 100">
                    <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50"
                    aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': progress + '%'}">
                    {{progress }}%
                    </div>
                    </div>

                    <button type="submit" class="btn btn-default" click="userAdd()" [disabled]="!userAddModel.valid">Submit</button>
                    <a class="btn btn-default" [routerLink]="['/admin/dashboard']">Cancel</a>
                </form>

                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover table-striped">
                                        <thead>
                                            <tr>
                                                <th><a href="javascript:void(0)">Name</a></th> <th><a href="javascript:void(0)">Action</a></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let user of slideList; let i =index; ">
                                                <td> <a target="_blank" href="{{imageUrl}}/{{user.image}}">{{'image'+(i+1)}} </a></td>
                                                <td>      
                                                    <a  (click)="delete(user._id)" href="javascript:void(0)"><i class="fa fa-trash"></i>
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="text-right">
                                    <!-- <a href="#">View All Transactions <i class="fa fa-arrow-circle-right"></i></a> -->
                                </div>
                               
                            </div>
                        </div>
                    </div>
                </div>
    		</div>

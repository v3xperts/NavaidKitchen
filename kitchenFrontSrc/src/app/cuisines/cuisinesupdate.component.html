<div class="container-fluid">
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Cuisine
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
        	<div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-users"></i> Cuisine Update</h3>

                </div>
                <div class="panel-body">
                    <form [formGroup]="userAddModel" (ngSubmit)="languageUpdate()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Title <b class="redclass">*</b></label>
                            <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1" placeholder="Name" required>
                        </div>
                        <div class="form-group" *ngIf="updateimg">                            
                            <img src="{{imageUrl}}/{{currentimg}}" class="img_size" />
                            <a href="javascript:void(0)" (click)="upimg('show')">Upload Image</a>
                        </div> 
                        <div class="form-group" *ngIf="!updateimg">                            
                            <input type="file" class="col-lg-3 col-md-3 col-sm-3 col-xs-3" name="single" ng2FileSelect [uploader]="uploader" (change)="changeEvent($event)" style="padding-left: 0px" accept="image/x-png,image/jpeg,image/jpg,image/x-PNG,image/JPEG,image/JPG"/>
                            <a href="javascript:void(0)" (click)="upimg('hide')">Cancel</a>
                        </div> 
                        <p class="rederr" *ngIf="file_type">File type should only image jpg, jpeg, png .This type file not allowed.</p> 
                                              
                        <div class="progress progress-barn" *ngIf="progress > 0 && progress < 100">
                          <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50"
                          aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': progress + '%'}">
                          {{progress }}%
                          </div>
                          </div>

                        <button type="submit" class="btn btn-default" [disabled]="!userAddModel.valid">Save</button>
                        <a class="btn btn-default" [routerLink]="['/admin/cuisines/list']">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

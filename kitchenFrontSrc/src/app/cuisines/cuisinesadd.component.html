<div class="container-fluid">
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Cuisine
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
    	<div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-users"></i> Cuisine Add</h3>
        </div>
        <div class="panel-body">
        <form [formGroup]="userAddModel" (ngSubmit)="userAdd()">
        <div class="form-group">
            <label for="exampleInputEmail1">Name <b class="redclass">*</b></label>
            <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Image <b class="redclass">*</b></label>
            <input type="file" class="form-control" name="single" ng2FileSelect [uploader]="uploader" (change)="changeEvent($event)" accept="image/x-png,image/jpeg,image/jpg, image/x-PNG,image/JPEG,image/JPG"/>
        </div>

        <p class="rederr" *ngIf="file_type">File type should only image jpg, jpeg, png .This type file not allowed.</p>                         
        <div class="progress progress-barn" *ngIf="progress > 0 && progress < 100">
        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50"
        aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': progress + '%'}">
        {{progress }}%
        </div>
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!userAddModel.valid">Save</button>
        <a class="btn btn-default" [routerLink]="['/admin/cuisines/list']">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

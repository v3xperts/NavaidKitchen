<div class="container-fluid">
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                City
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
        	<div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> City Add</h3>
                </div>
                <div class="panel-body">
                    <form [formGroup]="userAddModel" (ngSubmit)="userAdd()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Name</label>
                            <input formControlName="cityName" type="text" class="form-control" id="exampleInputEmail1" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Country</label>
                            <select formControlName="countryId" class="form-control">
                                <option value="">Select Country</option>
                                <option *ngFor="let country of countries" [ngValue]="country._id">{{country.countryName}}</option>
                            </select>   
                        </div>
                        <button type="submit" class="btn btn-default" [disabled]="!userAddModel.valid">Submit</button>
                        <a [routerLink]="['/admin/city/list']" class="btn btn-default">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="wrapper">
 <app-header></app-header>
 <div id="page-wrapper">
   <router-outlet>
      <div class="container-fluid">
         <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Driver
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
               <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-user-circle-o"></i> Driver Add</h3>
                </div>
                <div class="panel-body">
                    <form [formGroup]="driverAddModel" (ngSubmit)="driveradd()">
                    <div [ngStyle]="showform == false ? {'display' : 'block'} : {'display' : 'none'}">
                        <div class="form-group">
                            <label for="exampleInputEmail1">First Name <span class="require">*</span></label>
                            <input formControlName="firstname" type="text" class="form-control" id="exampleInputEmail1" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Last Name <span class="require">*</span></label>
                            <input formControlName="lastname" type="text" class="form-control" id="exampleInputEmail1" placeholder="Last Name" required>
                        </div>
                       <!--  <div class="form-group">
                                                  <label for="exampleInputEmail1">Username <span class="require">*</span> &nbsp; <span class="badge" *ngIf="unlength != 0">{{unlength}}</span></label>
                                                  <input formControlName="username" #username1 type="text"  minlength="4" class="form-control" id="username" (ngModelChange)="checkuser()" placeholder="Username" required (keyup)="getuserlength()">
                                                   
                                                  <div *ngIf="formErrors.username" class="alert alert-danger">
                                                     {{ formErrors.username }}
                                                   </div>
                                                   <p class="alert alert-danger" *ngIf="drivers"> Username Already exist. </p>
                                              </div>  -->                       
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email <span class="require">*</span></label>
                        <input formControlName="email" #email1 type="email" class="form-control" id="email" (ngModelChange)="checkemail()" placeholder="Email" required>
                        <div *ngIf="formErrors.email" class="alert alert-danger">
                               {{ formErrors.email }}
                        </div>
                        <p class="alert alert-danger" *ngIf="driversemail"> Email Already exist. </p>
                       </div>
                       <div class="form-group">
                            <label for="exampleInputEmail1">Address<span class="require">*</span></label>
                            <input formControlName="address" type="text" class="form-control" id="exampleInputEmail1" placeholder="Address" required>
                        </div>
                         <div class="form-group">
                            <label for="exampleInputEmail1">Phone Number<span class="require">*</span></label>
                            <input formControlName="phoneNo" type="text" class="form-control" id="exampleInputEmail1" placeholder="Phone Number" required>
                            <div *ngIf="formErrors.phoneNo" class="alert alert-danger">
                                {{ formErrors.phoneNo }}
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Password<span class="require">*</span></label>
                            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Phone Number">
                            <div *ngIf="formErrors.password" class="alert alert-danger">
                                {{ formErrors.password }}
                            </div>
                        </div>
                    <button type="submit" class="btn btn-default"   [disabled]="!driverAddModel.valid||driversemail||drivers" >Submit</button>
                    <a [routerLink]="['/admin/driver/list']" class="btn btn-default">Cancel</a>
                    </div>
                </form>

                
            </div>
        </div>
    </div>
</div>
</div>
</router-outlet>
</div>
</div>

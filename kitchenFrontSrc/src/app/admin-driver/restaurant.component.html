<div id="wrapper">
  	<app-header></app-header>
  	<div id="page-wrapper">
    	<router-outlet>
    		<div class="container-fluid">
    			<div class="row page-header">
                    <div class="col-lg-6">
                        <h1 class="">
                            Drivers Restaurents
                        </h1>
                    </div>
                     <div class="col-lg-6" style="padding: 18px 15px;">
                        <a class="btn btn-primary pull-right" [routerLink]="['/admin/driver/list']">List Drivers</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12" id="have">                    
                       
                    </div>
                </div>

                <div class="row">

                    <div class="col-lg-12">
                    	<div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="row">
                                    <h3 class="panel-title"><i class="fa fa-driver-circle-o" style="padding-left: 15px;"></i> Driver Pending Restaurents List</h3>
                                </div>
                            </div>

                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover table-striped clstable">
                                         <thead>
                                            <tr>
                                                <th>Restaurent</th>
                                                <th>Action</th>    
                                            </tr>
                                        </thead>
                                         <tbody> 
                                            <tr *ngFor="let pendingkitchen of pendingKitchens">
                                                <td>{{pendingkitchen.restaurantname}}</td>
                                                <td><a href="javascript:void(0)" (click)="update(pendingkitchen._id)">Approve</a></td>
                                            </tr>
                                        </tbody>                      
                                    </table>
                                    <div *ngIf="pendingKitchens.length <= 0" class="norecord"> 
                                                 No Record Found
                                    </div>
                                </div>
           
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="row">
                                    <h3 class="panel-title"><i class="fa fa-driver-circle-o" style="padding-left: 15px;"></i> Driver Approved Restaurents List</h3>
                                </div>
                            </div>

                            <div class="panel-body">
                               <div class="table-responsive">
                                    <table class="table table-bordered table-hover table-striped clstable">
                                         <thead>
                                            <tr>
                                                <th>Restaurent</th>
                                            </tr>
                                        </thead>
                                         <tbody> 
                                            <tr *ngFor="let approvekitchen of approveKitchens">
                                                <td>{{approvekitchen.restaurantname}}</td>
                                            </tr>
                                        </tbody>                      
                                    </table>
                                    <div *ngIf="approveKitchens.length <= 0" class="norecord"> 
                                                 No Record Found
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    		</div>
		</router-outlet>
  	</div>
</div>

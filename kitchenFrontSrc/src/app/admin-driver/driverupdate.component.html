<div id="wrapper">
  	<app-header></app-header>
  	<div id="page-wrapper">
    	<router-outlet>
    		<div class="container-fluid">
    			<div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Driver 
                        </h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                    	<div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-user-circle-o"></i> Driver Update</h3>

                            </div>
                            <div class="panel-body">
                                <form [formGroup]="driverAddModel" (ngSubmit)="driverUpdate()">
                                
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">First Name <b class="redclass">*</b></label>
                                        <input formControlName="firstname" value="users.firstname" type="text" class="form-control" id="exampleInputEmail1" placeholder="First Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Last Name <b class="redclass">*</b></label>
                                        <input formControlName="lastname" type="text" class="form-control" id="exampleInputEmail1" placeholder="Last Name">
                                    </div>
                                    <!-- <div class="form-group">
                                        <label for="exampleInputEmail1">Username <b class="redclass">*</b></label>
                                        <input formControlName="username"  type="text" class="form-control" id="exampleInputEmail1" placeholder="Username">
                                        
                                         <div *ngIf="formErrors.username" class="alert alert-danger">
                                         {{ formErrors.username }}
                                         </div>
                                    
                                    </div> -->
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email <b class="redclass">*</b></label>
                                        <input formControlName="email" type="email" class="form-control" id="email" placeholder="Email"  #email1  (ngModelChange)="checkemail()">

                                        <div *ngIf="formErrors.email" class="alert alert-danger">
                                           {{ formErrors.email }}
                                        </div>
                                        <p class="alert alert-danger" *ngIf="driversemail"> Email Already exist. </p>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Address<b class="redclass">*</b></label>
                                        <input formControlName="address" type="text" class="form-control" id="exampleInputEmail1" placeholder="Address" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Phone Number<b class="redclass">*</b></label>
                                        <input formControlName="phoneNo" type="text" class="form-control" id="exampleInputEmail1" placeholder="Phone Number" required>
                                        <div *ngIf="formErrors.phoneNo" class="alert alert-danger">
                                            {{ formErrors.phoneNo }}
                                        </div>
                                    </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Password<span class="require">*</span></label>
                            <input formControlName="password" type="text" class="form-control" id="password" placeholder="Phone Number">
                            <div *ngIf="formErrors.password" class="alert alert-danger">
                                {{ formErrors.password }}
                            </div>
                        </div>
                    <button type="submit" class="btn btn-default" [disabled]="!driverAddModel.valid">Submit</button>
                    <a [routerLink]="['/admin/driver/list']" class="btn btn-default">Cancel</a>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
    		</div>
		</router-outlet>
  	</div>
</div>

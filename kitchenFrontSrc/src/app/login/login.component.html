<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">                                        
                    <form role="form" [formGroup]="loginForm" (ngSubmit)="login()">
                        <fieldset>
                            <div class="form-group">
                                <input formControlName="username" class="form-control" placeholder="Username" name="email" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input formControlName="password" class="form-control" placeholder="Password" name="password" type="password" value="">
                              <div style="padding: 3px;" *ngIf="formErrors.password" class="alert alert-danger">
                                  {{ formErrors.password }}
                              </div>
                                <!-- <span id="helpBlock" class="help-block" style="color:red">Password must contain 8-25 characters, 1 Uppercase, 1 Lowercase, 1 Number, and 1 Special Charecter</span> -->
                            </div> 
                            <div class="alert alert-danger" *ngIf="alertType == 'error'" style="padding:5px">
                            <p> Incorrect Username Or Password. </p>
                            </div>

                            <div class="alert alert-success" *ngIf="alertType == 'success'" style="padding:5px">
                            <p>&nbsp; Login Successfully! </p>
                            </div>

                            <div class="" style="float: left;">
                                <label>
                                    <a [routerLink]="['/admin/forget-password']" href="forgetPassword.html">Forgot Password?</a>
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-lg btn-success btn-block" [disabled]="!loginForm.valid">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

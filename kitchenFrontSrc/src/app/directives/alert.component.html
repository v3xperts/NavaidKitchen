<div *ngIf="message" [ngClass]="{ 'alert': message, 'alert-success': message.type === 'success', 'alert-danger': message.type === 'error' }">
	<button *ngIf="message" type="button" class="close" (click)="deleteMessage()" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	{{message.text}}
</div>

<app-headerowner></app-headerowner>
<div class="rightMenu col-lg-9 col-md-9 col-sm-9">

	<div class="profile" id="Menu18">
		<h4 class="text-center">Category Name - <b><span *ngIf="menu">{{menu.name}}</span> </b></h4>
		<form [formGroup]="menuAddModel" (ngSubmit)="userAdd()">
			<div class="secondDiv">
				<div class="input-group gfe-input">
					<span class="input-group-addon">
						<i class="fa fa-cutlery" aria-hidden="true"></i>
					</span>
					<input type="text" class="form-control" formControlName="name">
					<span class="gfe-input-placeholder">Item Name <b class="redclass">*</b></span>
				</div>
				<div class="input-group gfe-input">
					<span class="input-group-addon">
						<i class="fa fa-info-circle" aria-hidden="true"></i>
					</span>
					<input type="text" class="form-control" formControlName="description">
					<span class="gfe-input-placeholder">Description <b class="redclass">*</b></span>
				</div>
				<div class="input-group gfe-input">
					<span class="input-group-addon">
						<b>{{ownerInfo.currency}}</b>
					</span>
					<input type="number" class="form-control" formControlName="price">					
					<span class="gfe-input-placeholder">Item Price <b class="redclass">*</b></span>
				</div>
				<p *ngIf="menuAddModel.get('price').errors" style="color: red"> Required price only Non-Negative!</p>				
				<div class="input-group gfe-input">
					<span class="input-group-addon">
						<i class="fa fa-picture-o" aria-hidden="true"></i>
					</span>
					<input type="file" class="form-control" name="single" ng2FileSelect [uploader]="uploader" (change)="onChange($event)" accept="image/x-png,image/jpeg,image/jpg,image/x-PNG,image/JPEG,image/JPG"/>
				</div>
				<p class="rederr" *ngIf="file_type">File type should only image jpg, jpeg, png .This type file not allowed.</p>
				<div class="progress progress-barn" *ngIf="progress > 0 && progress < 100">
					<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50"
					aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': progress + '%'}">
					{{progress}}%
				</div>
			</div>
			<div class="input-group gfe-input">
				<span class="input-group-addon">
					<i class="fa fa-cutlery" aria-hidden="true"></i>
				</span>
				<span class="gfe-input-placeholder">Category <b class="redclass">*</b></span>

				<div class="col-sm-3 col-md-6 col-xs-12 disttype">
					<input type="checkbox" (click)="offeringfun('Breakfast')"/> Breakfast
				</div>

				<div class="col-sm-3 col-md-6 col-xs-12 disttype">
					<input type="checkbox"  (click)="offeringfun('Lunch')"/> Lunch
				</div>

				<div class="col-sm-3 col-md-6 col-xs-12 disttype">	  				
					<input type="checkbox" (click)="offeringfun('High tea')"/> High tea
				</div>

				<div class="col-sm-3 col-md-6 col-xs-12 disttype">	  			
					<input type="checkbox"  (click)="offeringfun('Dinner')"/> Dinner
				</div>
			</div>
		</div>

		<div class="row button-position7">
			<a type="submit" class="btn btn-danger" style="float: right;  margin-left: 10px;" [routerLink]="['/owner/menu/list']">Cancel</a>
			<input type="submit" class="btn btn-success" value="Save" style="float: right; margin-left: 10px;" [disabled]="!menuAddModel.valid" (click)="newvalue('add')">
		</div>


	</form>
</div>
</div>

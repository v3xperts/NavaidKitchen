<div class="container-fluid">
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Page
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
        	<div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> Page Add</h3>
                </div>
                <div class="panel-body">
                    <form [formGroup]="userAddModel" (ngSubmit)="userAdd()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Url Name <b class="redclass">*</b></label>
                    <input formControlName="url" type="text" class="form-control" id="exampleInputEmail1" placeholder="Url">
                        </div> 

                        <div class="form-group">
                            <label for="exampleInputEmail1">Title <b class="redclass">*</b></label>
                            <input formControlName="title" type="text" class="form-control" id="exampleInputEmail1" placeholder="Title" required>
                        </div> 

                        <div class="form-group">
                            <label for="exampleInputEmail1">Description <b class="redclass">*</b></label>
                            <app-tinymce formControlName="description"></app-tinymce>
                        </div>
                        

                        <button type="submit" class="btn btn-default" [disabled]="!userAddModel.valid">Submit</button>
                        <a class="btn btn-default" [routerLink]="['/admin/page/list']">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

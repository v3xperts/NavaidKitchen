<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
              <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
              </div>
               <div class="panel-body">
                <form role="form" [formGroup]="loginForm" (ngSubmit)="login()">
                    <fieldset>
                            <div class="form-group">
                                <input formControlName="username" class="form-control" placeholder="Username" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input formControlName="password" class="form-control" placeholder="Password" type="password" value="">
                                 <div style="padding: 3px;" *ngIf="formErrors.password" class="alert alert-danger">
                                  {{ formErrors.password }}
                              </div>
                            </div>
                            <div class="" style="float: left;">
                                <label>
                                    <a [routerLink]="['/owner/forget-password']" href="forgetPassword.html">Forgot Password?</a>
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                    <button class="btn btn-lg btn-success btn-block" [disabled]="!loginForm.valid">Login</button>
                    <a class="btn btn-lg btn-primary btn-block" [routerLink]="['/owner/register']">Register</a>
                   </fieldset>
                </form>
               </div>
            </div>
        </div>
    </div>
</div>

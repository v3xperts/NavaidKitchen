<app-headerowner></app-headerowner>
<div class="rightMenu col-lg-9 col-md-9 col-sm-9">	
	<div class="profile" id="Menu18">
		<form [formGroup]="ownerProfile" (ngSubmit)="ownerUpdate()">
			<div class="firstDiv">
				<span class="">My profile</span>				
			</div>
			<div class="secondDiv">
				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-info" aria-hidden="true"></i>
	  				</span>
	  				<input type="text" class="form-control" formControlName="ownerfirstname" required>
	  				<span class="gfe-input-placeholder">First Name <b class="redclass">*</b></span>

				</div>

				<div style="padding:3px" *ngIf="formErrors.ownerfirstname" class="alert alert-danger">
                 {{ formErrors.ownerfirstname }}
                </div>

				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-info" aria-hidden="true"></i>
	  				</span>
	  				<input type="text" class="form-control" formControlName="ownerlastname" required>
	  				<span class="gfe-input-placeholder">Last Name <b class="redclass">*</b></span>
				</div>

				<div style="padding:3px" *ngIf="formErrors.ownerlastname" class="alert alert-danger">
                 {{ formErrors.ownerlastname }}
                </div>
				
				<!-- <div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-info" aria-hidden="true"></i>
	  				</span>
	  				<input type="text" class="form-control" formControlName="username">
	  				<span class="gfe-input-placeholder">Username <b class="redclass">*</b></span>
				</div>
				<div style="padding:3px" *ngIf="formErrors.username" class="alert alert-danger">
                 {{ formErrors.username }}
                </div> -->
				
				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-info" aria-hidden="true"></i>
	  				</span>
	  				<input type="text" class="form-control" formControlName="email" [readonly]="true">
	  				<span class="gfe-input-placeholder">Email <b class="redclass">*</b></span>
				</div>
				<div style="padding:3px" *ngIf="formErrors.email" class="alert alert-danger">
                {{ formErrors.email }}
                </div>
				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    				<i class="fa fa-info" aria-hidden="true"></i>
	  				</span>
	  				<input type="text" class="form-control" formControlName="ownerphoneno">
	  				<span class="gfe-input-placeholder"> Phone <b class="redclass">*</b></span>	 
				</div>
				<div *ngIf="formErrors.ownerphoneno" class="alert alert-danger">
				{{ formErrors.ownerphoneno }}
				</div>

				<div class="input-group gfe-input">
				<span class="input-group-addon">
				<i class="fa fa-info" aria-hidden="true"></i>
				</span>
				<input  type="text"  id="pac-input" placeholder="Your City" class="form-control" formControlName="owneraddress">

				<span class="gfe-input-placeholder"> Address <b class="redclass">*</b></span>  				
				</div>

				<div class="input-group gfe-input">
					<span class="input-group-addon">
	    			<i class="fa fa-info" aria-hidden="true"></i>
	  				</span>
	  				<input type="file" class="form-control" name="multiple" ng2FileSelect [uploader]="uploader" (change)="ownerfile($event)" maxlength="4"/>
	  				<span class="gfe-input-placeholder">Government ID<b class="redclass">*</b></span>
				</div>
				<div class="progress progress-barn" *ngIf="progress > 0 && progress < 100">
				<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="50"
				aria-valuemin="0" aria-valuemax="100" [ngStyle]="{'width': progress + '%'}">
				{{progress }}%
				</div>
				</div>
                
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pall-0">
                <div *ngIf="ownerinfo.ownerId.ownergovids">
                <div *ngFor="let myPhoto of ownerinfo.ownerId.ownergovids; index as i" class="col-xs-6 col-md-3 thumbnail wrapper text-center">
                <a href="javascript:void(0)" (click)="clickUrl(myPhoto.filename)"> {{myPhoto.documentname}}</a>
                <span class="close" (click)="removeImage(i)"></span>
                </div>
                </div>
                </div> 
                </div>
				<div class="row button-position7">
				<input type="submit" class="btn" value="Save" style="float:right;" [disabled]="!ownerProfile.valid">
				</div>
		</form>
	</div>
</div>


<!-- The Modal -->
  <div class="modal fade" id="fileUploadModel">
    <div class="modal-dialog">
      <div class="modal-content">
        <h4 class="col-lg-12">Please mention document name.</h4>
        <hr>
        <!-- Modal body -->
        <div class="modal-body">
            <form [formGroup]="filenameAddModel" class="form-group" (ngSubmit)="setFileName()">
            <div class="form-group">
            <label for="docname"></label>
            <input type="text" class="form-control" id="docname"  formControlName="documentname" placeholder="Document name">
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-sm btn-success" [disabled]="!filenameAddModel.valid">Submit</button>
            </div>
            </form>
        </div>

      </div>
    </div>
  </div>

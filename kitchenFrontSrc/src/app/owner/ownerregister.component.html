<div class="container">
    <div class="row" *ngIf="this.passwordp != ''">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                
                <div class="panel-body">
                    <form role="form" [formGroup]="loginForm" (ngSubmit)="register()">
                        <fieldset>
                            <div class="form-group">
                                <input formControlName="username" class="form-control" placeholder="Username" type="text" autofocus>
                                 <div *ngIf="formErrors.username" class="alert alert-danger">
                                         {{ formErrors.username }}
                                        </div>
                            </div>
                            <div class="form-group">
                                <input formControlName="email" class="form-control" placeholder="E-mail"  type="text" autofocus>
                                 <div *ngIf="formErrors.email" class="alert alert-danger">
                                         {{ formErrors.email }}
                                        </div>
                            </div>
                            <div class="form-group">
                                <input formControlName="password" class="form-control" placeholder="Password" type="password" value="">
                                 <div *ngIf="formErrors.password" class="alert alert-danger">
                                         {{ formErrors.password }}
                                        </div>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-lg btn-success btn-block" [disabled]="!loginForm.valid">Register</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div style="padding-top: 50px;">
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>               
                <div class="panel-body">
                    <form role="form" [formGroup]="loginForm" (ngSubmit)="login()">
                        <fieldset>
                            <div class="form-group">
                                <input formControlName="username" class="form-control" placeholder="Email" type="text" autofocus>                                
                            </div>
                            <div class="form-group">
                                <input formControlName="password" class="form-control" placeholder="Password" type="password" value="">
                            </div>
                            <div class="" style="float: left;">
                                <label>
                                    <a [routerLink]="['/']" href="frontendForgetPassword.html">Forgot Password?</a>
                                </label>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-lg btn-success btn-block" [disabled]="!loginForm.valid">Login</button>
                            <a class="btn btn-lg btn-primary btn-block" [routerLink]="['/']">Register</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

         <div class="col-md-6">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Guest login</h3>
                </div>               
                <div class="panel-body">
                    <form role="form" [formGroup]="guestloginForm" (ngSubmit)="guestlogin()">
                        <fieldset>                            
                            <div class="form-group">
                                <input formControlName="email" class="form-control" placeholder="Email" type="email">
                            </div>
                            <button class="btn btn-lg btn-success btn-block" [disabled]="!guestloginForm.valid">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</div>

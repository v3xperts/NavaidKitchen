<div style="padding-top: 50px;">
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default" style="margin-top: 10px;">
                <div class="panel-heading">
                    <h3 class="panel-title">Reset Password</h3>
                </div>
                <div class="panel-body">
                    <form role="form" [formGroup]="forgetForm" (ngSubmit)="updatePassword()">
                        <fieldset>
                            <div class="form-group">
                                <input formControlName="password" class="form-control" placeholder="Password" type="password" autofocus (keyup)="matchpassword()">
                            </div>
							<div style="padding: 3px;" *ngIf="formErrors.password" class="alert alert-danger">
							{{ formErrors.password }}
							</div>
                            <div class="form-group">
                                <input formControlName="newpassword" class="form-control" placeholder="Confirm Password" type="password" autofocus (keyup)="matchpassword()">
                            </div>
							<div style="padding: 3px;" *ngIf="formErrors.newpassword || MutchPassword" class="alert alert-danger">
							{{formErrors.newpassword ? formErrors.newpassword+'.' : '' }} {{MutchPassword ? 'Password not match': ''}}
							</div>
                            <!-- Change this to a button or input when using this as a form -->
                            <button class="btn btn-lg btn-success btn-block" [disabled]="!forgetForm.valid">Submit</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

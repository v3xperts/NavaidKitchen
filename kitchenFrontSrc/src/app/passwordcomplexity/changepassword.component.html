<div class="container-fluid">
	<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Change Password
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-users"></i> Change Password</h3>
                </div>
                <div class="panel-body" *ngIf="newo">
            <form [formGroup]="ownerProfile" (ngSubmit)="ownerUpdate()">           
                <div class="form-group">
                    <label for="exampleInputEmail1">Old Password <b class="redclass">*</b></label>
                    <input type="password" class="form-control" formControlName="oldpassword" (keyup)="oldpassword()"/>
                </div>
                <div style="padding: 3px;" *ngIf="oldmatch" class="alert alert-danger">
                    Old Password not matching!
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">New Password <b class="redclass">*</b></label>
                    <input type="password" class="form-control" formControlName="password" (keyup)="matchpassword()">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Confirm Password <b class="redclass">*</b></label>
                    <input type="password" class="form-control" formControlName="confirmpassword" (keyup)="matchpassword()">
                </div>
                <div style="padding: 3px;" *ngIf="formErrors.password" class="alert alert-danger">
                    {{ formErrors.password }}
                </div>

                <div style="padding: 3px;" class="alert alert-danger" *ngIf="MutchPassword">Password not match</div>


                <button type="submit" class="btn btn-default" [disabled]="!ownerProfile.valid">Submit</button>
            </form>
                   
                </div>
            </div>
        </div>
    </div>
</div>

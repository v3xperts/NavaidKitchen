<div id="wrapper">
 <app-header></app-header>
 <div id="page-wrapper">
   <router-outlet>
      <div class="container-fluid">
         <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Customer
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
               <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-user-circle-o"></i> Customer Add</h3>
                </div>
                <div class="panel-body">
                    <form [formGroup]="customerAddModel" (ngSubmit)="customeradd()">
                    <div [ngStyle]="showform == false ? {'display' : 'block'} : {'display' : 'none'}">
                        <div class="form-group">
                            <label for="exampleInputEmail1">First Name <span class="require">*</span></label>
                            <input formControlName="firstname" type="text" class="form-control" id="firstname" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Last Name <span class="require">*</span></label>
                            <input formControlName="lastname" type="text" class="form-control" id="lastname" placeholder="Last Name" required>
                        </div>

                        <!-- <div class="form-group">
                                                    <label for="exampleInputEmail1">Username <span class="require">*</span> &nbsp; <span class="badge" *ngIf="unlength != 0">{{unlength}}</span></label>
                                                    <input formControlName="username" type="text"  minlength="4" class="form-control" id="username" placeholder="Username" required (keyup)="getuserlength()">
                                                     
                                                    <div *ngIf="formErrors.username" class="alert alert-danger">
                                                       {{ formErrors.username }}
                                                     </div>
                                                    
                                                </div> --> 
                                                                       
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email <span class="require">*</span></label>
                        <input formControlName="email"  type="email" class="form-control" id="email"  placeholder="Email" required>
                        <div *ngIf="formErrors.email" class="alert alert-danger">
                               {{ formErrors.email }}
                        </div>
                     
                       </div>
                        <div class="form-group">
                        <label for="exampleInputPassword1">Password <span class="require">*</span></label>
                        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password" (keyup)="matchpassword()">
                        <div *ngIf="formErrors.password" class="alert alert-danger">
                               {{ formErrors.password }}
                        </div>
                    </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Confirm Password <span class="require">*</span></label>
                        <input formControlName="newpassword" type="password" class="form-control" id="password" (keyup)="matchpassword()" placeholder="Confirm Password ">
                        <div *ngIf="formErrors.newpassword" class="alert alert-danger">
                               {{ formErrors.newpassword }}
                        </div>
                        <div style="padding: 3px;" class="alert alert-danger" *ngIf="MutchPassword">Password not match</div>
                    </div>
                    <button type="submit" class="btn btn-default"   [disabled]="!customerAddModel.valid" >Submit</button>
                    <a [routerLink]="['/admin/customer/list']" class="btn btn-default">Cancel</a>
                    </div>
                </form>

                
            </div>
        </div>
    </div>
</div>
</div>
</router-outlet>
</div>
</div>

<div id="wrapper">
 <app-header></app-header>
 <div id="page-wrapper">
   <router-outlet>
<div class="container-fluid">
                <div class="row page-header">
                    <div class="col-lg-6">
                        <h1 class="">
                            Customers
                        </h1>
                    </div>
                    <div class="col-lg-6" style="padding: 18px 15px;">
                        <a class="btn btn-primary pull-right" [routerLink]="['/admin/customer/add']">Add Customer</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12" id="have">                    
                       
                    </div>
                </div>

                <div class="row">
                   <div class="col-lg-3 col-sm-4 form-group pull-right">
                        <input type="text" [(ngModel)]="customerFilter.username" placeholder="Username" class="form-control">
                    </div>
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="row">
                                    <h3 class="panel-title"><i class="fa fa-driver-circle-o" style="padding-left: 15px;"></i> Customer List</h3>
                                </div>
                            </div>

                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover table-striped clstable">
                                        <thead>
                                            <tr>
                                                <th><a (click)="sortBy('firstname')" href="javascript:void(0)">Name</a></th>
                                                <th><a (click)="sortBy('email')" href="javascript:void(0)">Email</a></th>
                                                <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>                                           
                                            <tr *ngFor="let customer of customers|orderBy:order : reverse| filterBy: customerFilter">
                                                <td>{{customer.firstname}} {{customer.lastname}}</td>
                                                <td>{{customer.email}}</td>
                                                <td>
                                                    <a  [routerLink]="['/admin/customer/edit',customer._id]"><i class="fa fa-pencil"></i></a>
                                                    <a  (click)="deleteCustomer(customer._id)" href="javascript:void(0)"><i class="fa fa-trash"></i></a>
                                                </td>
                                            </tr>
                                        </tbody>                                   
                                    </table>
                                    <div *ngIf="customers.length <= 0" class="norecord"> 
                                                 No Record Found
                                    </div>
                                </div>
                                <div class="text-right">
                                    <!-- <a href="#">View All Transactions <i class="fa fa-arrow-circle-right"></i></a> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </router-outlet>
</div>
</div>

<div id="wrapper">
  	<app-header></app-header>
  	<div id="page-wrapper">
    	<router-outlet>
    		<div class="container-fluid">
    			<div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Customer 
                        </h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                    	<div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-user-circle-o"></i> Customer Update</h3>

                            </div>
                            <div class="panel-body">
                                <form [formGroup]="customerAddModel" (ngSubmit)="customerUpdate()">
                                
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">First Name <b class="redclass">*</b></label>
                                        <input formControlName="firstname" value="users.firstname" type="text" class="form-control" id="firstname" placeholder="First Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Last Name <b class="redclass">*</b></label>
                                        <input formControlName="lastname" type="text" class="form-control" id="lastname" placeholder="Last Name">
                                    </div>
                                    <!-- <div class="form-group">
                                        <label for="exampleInputEmail1">Username <b class="redclass">*</b></label>
                                        <input formControlName="username"  type="text" class="form-control" id="username" placeholder="Username">
                                        
                                         <div *ngIf="formErrors.username" class="alert alert-danger">
                                         {{ formErrors.username }}
                                         </div>
                                    
                                    </div> -->
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email <b class="redclass">*</b></label>
                                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">

                                        <div *ngIf="formErrors.email" class="alert alert-danger">
                                           {{ formErrors.email }}
                                        </div>

                                    </div>
                                      <div class="form-group">
                                            <label for="exampleInputPassword1">Password<b class="redclass">*</b></label>
                                            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password" >
                                            <div *ngIf="formErrors.password" class="alert alert-danger">
                                                   {{ formErrors.password }}
                                            </div>
                                    </div>                                 
                                    <button type="submit" class="btn btn-default" [disabled]="!customerAddModel.valid">Submit</button>
                                    <a [routerLink]="['/admin/customer/list']" class="btn btn-default">Cancel</a>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
    		</div>
		</router-outlet>
  	</div>
</div>

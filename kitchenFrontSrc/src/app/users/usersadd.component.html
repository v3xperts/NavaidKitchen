<div id="wrapper">
 <app-header></app-header>
 <div id="page-wrapper">
   <router-outlet>
      <div class="container-fluid">
         <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Owner
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
               <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-user-circle-o"></i> Owner Add</h3>
                </div>
                <div class="panel-body" *ngIf="this.newo">

                    <form [formGroup]="userAddModel">
                    <div [ngStyle]="showform == false ? {'display' : 'block'} : {'display' : 'none'}">
                        <div class="form-group">
                            <label for="exampleInputEmail1">First Name <span class="require">*</span></label>
                            <input formControlName="ownerfirstname" type="text" class="form-control" id="exampleInputEmail1" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail2">Last Name <span class="require">*</span></label>
                            <input formControlName="ownerlastname" type="text" class="form-control" id="exampleInputEmail2" placeholder="Last Name" required>
                        </div>
                     <!--    <div class="form-group">
                                                 <label for="exampleInputEmail1">Username <span class="require">*</span> &nbsp; <span class="badge" *ngIf="unlength != 0">{{unlength}}</span></label>
                                                 <input formControlName="username" type="text"  minlength="4" class="form-control" id="username" placeholder="Username" required (keyup)="getuserlength()">
                                                  
                                                 <div *ngIf="formErrors.username" class="alert alert-danger">
                                                    {{ formErrors.username }}
                                                  </div>
                                             
                                             </div> -->                        
                      <div class="form-group">
                        <label for="exampleInputEmail3">Email <span class="require">*</span></label>
                        <input formControlName="email" type="email" class="form-control" id="email" placeholder="Email" required>
                        <div *ngIf="formErrors.email" class="alert alert-danger">
                               {{ formErrors.email }}
                        </div>
                       </div>
                    <div class="form-group">
                        <label for="exampleInputPassword4">Password <span class="require">*</span></label>
                        <input formControlName="password" type="password" class="form-control" id="password1" placeholder="Password" (keyup)="matchpassword()">
                        <div *ngIf="formErrors.password" class="alert alert-danger">
                               {{ formErrors.password }}
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword5">Confirm Password <span class="require">*</span></label>
                        <input formControlName="newpassword" type="password" class="form-control" id="password2" (keyup)="matchpassword()" placeholder="Confirm Password ">
                        <div *ngIf="formErrors.newpassword" class="alert alert-danger">
                               {{ formErrors.newpassword }}
                        </div>
                        <div style="padding: 3px;" class="alert alert-danger" *ngIf="MutchPassword">Password not match</div>
                    </div>
                    <button [disabled]="!userAddModel.valid" class="btn btn-default" (click)="shownext()" class="btn btn-default">Next</button>
                    <a [routerLink]="['/admin/users']" class="btn btn-default">Cancel</a>
                    </div>
                </form>

                <form [formGroup]="restaurantData" (ngSubmit)="useradd()">
                 <div [ngStyle]="showform == true ? {'display' : 'block'} : {'display' : 'none'}">
                    <h4>Kitchen Detail</h4>
                     <div class="form-group">
                            <label for="exampleInputEmail6">Name <b class="redclass">*</b> &nbsp; <span class="badge" *ngIf="klength != 0">{{klength}}</span></label>
                            <input formControlName="restaurantname" type="text" class="form-control" id="restaurantname" placeholder="Name" required (keyup)="getkitchenlength()">
                            <!-- <div *ngIf="klength != 0">{{klength}}</div> -->
                             <div *ngIf="formErrors.restaurantname" class="alert alert-danger">
                               {{ formErrors.restaurantname }}
                             </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail7"> Address <b class="redclass">*</b></label>
                           
                            <!-- <input formControlName="address" name="address" placeholder="Address" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl" (keyup)="clearinputs(searchControl)" required> -->

                            <input formControlName="address" type="text" class="form-control" id="pac-input" placeholder="Address" required>

                        </div>
                        <div class="form-group" >
                            <label for="exampleInputEmail8"> City <b class="redclass">*</b></label>
                            <input formControlName="city" type="text" class="form-control" id="exampleInputEmail8" placeholder="City" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail9"> Country <b class="redclass">*</b></label>
                            <input formControlName="country" type="text" class="form-control" id="exampleInputEmail9" placeholder="Country" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail10"> Zipcode <b class="redclass">*</b></label>
                            <input formControlName="zipcode" type="text" class="form-control" id="exampleInputEmail10" placeholder="Zipcode" required>
                        </div>  
                                              
                        <a class="btn btn-default" (click)="showprev()">Prev</a>
                        <button type="submit" class="btn btn-default" [disabled]="!restaurantData.valid">Submit</button>
                        <a [routerLink]="['/admin/users']" class="btn btn-default">Cancel</a>

                        </div> 
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</router-outlet>
</div>
</div>

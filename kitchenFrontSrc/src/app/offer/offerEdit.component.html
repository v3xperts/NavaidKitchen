<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Offer Edit
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> Offer Edit</h3>
                </div>
                <div class="panel-body">
                  
           <form [formGroup]="offerAddModel" (ngSubmit)="offerEditUpdate()">
         
                <div class="input-group gfe-input">
                    <span class="input-group-addon">
                        <i class="fa fa-gift" aria-hidden="true"></i>
                    </span>
                    <input type="text" class="form-control" formControlName="name">
                    <span class="gfe-input-placeholder">Offer Name *</span>
                </div>
       

                &nbsp;
               <!--  <div class="form-group form_group">
                    <label for="type">Type</label>
                    <select class="form-control" id="type" formControlName="type">
                        <option *ngFor="let opt of option" [ngValue]="opt.typename"> 
                        {{opt.typename}} 
                        </option>       
                    </select>
                </div> -->

                <div class="input-group gfe-input">
                    <span class="input-group-addon">
                        <i class="fa fa-money" aria-hidden="true"></i>
                    </span>
                    <select class="form-control" id="type" formControlName="type">
                        <option *ngFor="let opt of option" [ngValue]="opt.typename"> 
                        {{opt.typename}} 
                        </option>       
                    </select>
                    <span class="gfe-input-placeholder">Type *</span>
                </div>      


                &nbsp;
                 <div class="input-group gfe-input">
                    <span class="input-group-addon">
                        <i class="fa fa-gift" aria-hidden="true"></i>
                    </span>
                    <input type="number" class="form-control" formControlName="percentorpricevalue">
                    <span class="gfe-input-placeholder">Offer Percent/Price Value *</span>
                </div>

                &nbsp;
                 <div class="input-group gfe-input">
                    <span class="input-group-addon">
                        <i class="fa fa-gift" aria-hidden="true"></i>
                    </span>
                    <input type="text" class="form-control" formControlName="couponcode" [readonly]="true">
                    <span class="gfe-input-placeholder">Coupon Code *</span>
                </div>              

                &nbsp;          

                <div class="input-group gfe-input">
                    <span class="input-group-addon">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                    </span>
                   <input type="text" class="form-control" formControlName="indate" id="date1" #myTimeSets  (blur)="getTimeData(myTimeSets)"/>
                    <span class="gfe-input-placeholder">In Date *</span>
                </div>

                &nbsp;          
                <div class="input-group gfe-input">
                    <span class="input-group-addon">
                        <i class="fa fa-calendar" aria-hidden="true"></i>
                    </span>
                   <input type="text" class="form-control" id="pedate" formControlName="expirydate" id="date2" #myTimeSete  (blur)="getTimeData(myTimeSete)"/>
                    <span class="gfe-input-placeholder">Expiry Date *</span>
                </div>
                <div class="alert alert-danger" style="padding: 5px;" *ngIf="datevali == ''"> End Date Should be greater than Start Date!. </div>
                                
                &nbsp;
                <!-- <div class="form-group form_group">
                    <label for="pespe"> &nbsp; &nbsp;<input type="checkbox" value="" formControlName="special"> &nbsp; Special </label>
                </div> -->
                &nbsp;
                &nbsp;
                <div class="form-group form_group">     
            <input type="submit" class="btn btn-success" Value="Save" [disabled]="!offerAddModel.valid">
                </div>

            </form>   
                </div>
            </div>
        </div>
    </div>
</div>

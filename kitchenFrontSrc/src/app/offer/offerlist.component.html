<div class="container-fluid">
<div class="row page-header">
<div class="col-lg-6">
  <h1>
      Front Offer
  </h1>
</div>
</div>
<div class="row">
<div class="col-lg-12">
  <a class="btn btn-success" [routerLink]="['/admin/offer/add/',iid]" style="margin-top: 20px;">Add Offer</a>
</div>
</div>
<div class="row">
<div class="col-lg-3 col-sm-4 form-group pull-right">
</div>
<div class="col-lg-12">
<div class="panel panel-default">
<div class="panel-heading">
    <div class="row">
        <h3 class="panel-title pull-left"><i class="fa fa-list" style="padding-left: 15px;"></i> Offers </h3>
    </div>
</div>                      
<div class="panel-body">
  <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped">
          <thead>
              <tr>
                  <th><a href="javascript:void(0)"> Name </a></th>
                  <th><a href="javascript:void(0)"> Start Date </a></th>
                  <th><a href="javascript:void(0)"> Expiry Date </a></th>
                  <th><a href="javascript:void(0)"> Price/Percent </a></th>
                  <th><a href="javascript:void(0)"> Action </a></th>
              </tr>
           </thead>
          <tbody>
              <tr *ngFor="let offer of offerObj">
                  <td>{{offer.name}}</td>
                  <td>{{offer.indate}}</td>
                  <td>{{offer.expirydate}}</td>
                  <td>{{offer.type == 'Price' ? '$'+offer.percentorpricevalue : offer.percentorpricevalue+'%'}}</td>
                  <td>      
                  <a [routerLink]="['/admin/offer/edit/',offer._id]"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                  <a (click)="deleteOffer(offer._id)" href="javascript:void(0)"><i class="fa fa-trash" aria-hidden="true"></i></a>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
  <div class="text-right"></div>
</div>

</div>
</div>
</div>
</div>
